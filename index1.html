<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Muneeb â€” Animated UI</title>

  <style>
    :root{
      --accent-1: linear-gradient(135deg,#0314fc,#ff0095);
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      --soft-white: rgba(255,255,255,0.95);
      --radius: 18px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:#05060a;
      color:var(--soft-white);
      animation: fadeInPage 1s ease;
    }

    @keyframes fadeInPage{
      from{opacity:0; transform:translateY(10px);}
      to{opacity:1; transform:translateY(0);}
    }

    /* TOP UI */
    .online{
      width:100%;min-height:640px;padding:28px 16px;
      display:flex;flex-direction:column;align-items:center;
      background:var(--accent-1);position:relative;overflow:hidden;
      animation: floatUp 1.8s ease;
    }

    @keyframes floatUp{
      from{opacity:0; transform:translateY(40px);}
      to{opacity:1; transform:translateY(0);}
    }

    .logo{
      width:clamp(120px,45vw,600px);
      margin-top:28px;
      transition:0.35s;
    }
    .logo:hover{transform:scale(1.05);}

    .title{
      font-size:clamp(34px,8vw,96px);
      margin:14px 0 6px;text-align:center;color:white;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText{
      from{text-shadow:0 0 4px #fff;}
      to{text-shadow:0 0 16px #fff;}
    }

    /* SEARCH BAR */
    .searchbar{
      width:clamp(260px,70vw,760px);height:60px;border-radius:999px;
      background:var(--glass-bg);backdrop-filter:blur(8px);
      border:1px solid var(--glass-border);display:flex;align-items:center;
      padding:8px 16px;margin:16px auto;transition:0.3s ease;
    }

    .searchbar:hover{
      transform:scale(1.04);
      box-shadow:0 0 14px #fff4;
    }

    .searchbar input{
      flex:1;border:none;background:transparent;color:white;font-size:18px;
      outline:none;
    }

    /* BUTTONS */
    .button-panel{
      display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:8px;
    }
    .btn{
      padding:12px 22px;border-radius:999px;border:0;background:white;
      color:#0b0b0c;font-weight:600;cursor:pointer;transition:0.25s;
    }
    .btn:hover{
      transform:translateY(-4px) scale(1.05);
      box-shadow:0 10px 30px 10px rgba(63, 63, 63, 0.333);
    }

    /* CONTENT BOXES */
    .section-box{
      width:min(1100px,92%);margin:18px auto;padding:20px;border-radius:14px;
      background:rgba(255,255,255,0.04);
      display:none;color:#e9eefc;animation: fadeBox 0.5s ease;
    }

    @keyframes fadeBox{
      from{opacity:0; transform:translateY(12px);}
      to{opacity:1; transform:translateY(0);}
    }

    .section-box.active{display:block;}

    /* GALLERY */
    .image-gallery{
      width:95%;max-width:1200px;margin:20px auto;display:flex;
      flex-wrap:wrap;gap:12px;justify-content:center;
    }

    .image-gallery img{
      width:calc(33% - 12px);border-radius:16px;
      cursor:pointer;transition:0.3s;border:2px solid transparent;
    }

    .image-gallery img:hover{
      transform:scale(1.08) rotate(1deg);
      border-color:#fff5;
      box-shadow:0 0 20px #fff3;
    }

    /* BOTTOM SECTION */
    .div3{
      width:100%;min-height:420px;
      background:linear-gradient(135deg,#000,#ffffff10,#000);
      display:flex;align-items:center;justify-content:center;
      padding:40px;text-align:center;
      animation: fadeInPage 1.6s ease;
    }
    .chat-box {
  max-height: 300px;
  overflow-y: auto;
  margin: 12px 0;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
}

.chat-box .user-msg {
  background: #fff;
  color: #000;
  text-align: right;
  padding: 8px 12px;
  border-radius: 12px;
  margin: 6px 0;
  align-self: flex-end;
}

.chat-box .bot-msg {
  background: #0b0b0c;
  color: #fff;
  padding: 8px 12px;
  border-radius: 12px;
  margin: 6px 0;
  align-self: flex-start;
}

  </style>
</head>

<body>

<div class="online">
  <img src="chatgpt-logo5.png" class="logo">

  <h1 class="title">CHAT GPT FREE</h1>

  <div class="searchbar">
    <form action="https://www.google.com/search" method="GET">
      <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" style="width:27px;margin-left:10px;">
      <input type="text" name="q" placeholder="Search on Google...">
    </form>
  </div>

  <div class="button-panel">
    <button id="goBtn" class="btn">Project</button>

<script>
  const goBtn = document.getElementById("goBtn");
  goBtn.addEventListener("click", function() {
    window.location.href = "pic1.jpg"; // new page open
  });
</script>
<button id="openLinkBtn" class="btn">Open chat GPT</button>

<script>
  document.getElementById("openLinkBtn").addEventListener("click", function() {
    window.open("https://www.chatgpt.com", "_blank"); // new tab me link open
  });
</script>

    <button class="btn" data-target="contact">Contact</button>
    <button class="btn" data-target="help">Help</button>
    <button class="btn" data-target="home">Home</button>
    <button class="btn" id="backBtn">Go Back</button>
  </div>
</div>

<div class="image-gallery">
  <img src="pic1.jpg">
  <img src="pic2.jpg">
  <img src="pic3.jpg">
  <img src="pic4.jpg">
  <img src="pic5.jpg">
  <img src="pic6.jpg">
</div>

<div id="contact" class="section-box">
  <h2>Contact</h2>
  <p>Contact details here...</p>
</div>

<div id="help" class="section-box">
  <h2>Help</h2>
  <p>Help info here...</p>
</div>

<div id="home" class="section-box">
  <h2>Home</h2>
  <p>Welcome home.</p>
</div>

<div class="div3">
  <h3>Bottom Section</h3>
  <p>Yahan koi bhi content rakh sakte hain.</p>
</div>

<script>
  // Section toggle
  document.querySelectorAll('.btn[data-target]').forEach(btn=>{
    btn.addEventListener('click',()=>showBox(btn.dataset.target));
  });

  document.getElementById('backBtn').addEventListener('click', hideBoxes);

  function showBox(id){
    hideBoxes();
    document.getElementById(id).classList.add('active');
  }

  function hideBoxes(){
    document.querySelectorAll('.section-box').forEach(s=>s.classList.remove('active'));
  }
  async function sendMessage(){
  const msg = chatInput.value.trim();
  if(!msg) return;

  // Show user message
  const userBubble = document.createElement('div');
  userBubble.classList.add('user-msg');
  userBubble.textContent = msg;
  chatBox.appendChild(userBubble);
  chatBox.scrollTop = chatBox.scrollHeight;

  chatInput.value = '';

  // Call backend API
  try {
    const res = await fetch('http://localhost:3000/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    const botBubble = document.createElement('div');
    botBubble.classList.add('bot-msg');
    botBubble.textContent = data.reply;
    chatBox.appendChild(botBubble);
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch (err) {
    console.error(err);
  }
}

</script>
<div id="contact" class="section-box">
  <h2>Contact Chat GPT</h2>
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="chatInput" placeholder="Type your message..." />
  <button class="btn" data-target="chatgpt">Chat GPT</button>

  <button id="sendBtn">Send</button>
  <div class="button-panel">
  <button class="btn" data-target="contact">Contact</button>
  <button class="btn" data-target="help">Help</button>
  <button class="btn" data-target="home">Home</button>
  <button class="btn" data-target="chatgpt">Chat GPT</button>
  <button class="btn" id="backBtn">Go Back</button>
  <div id="chatgpt" class="section-box">
  <h2>Chat GPT</h2>
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="chatInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
  
</div>

</div>

</div>

</body>
</html>
